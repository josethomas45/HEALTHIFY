<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Progress - Healthify</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 2rem;
        }
        header {
            background-color: #3b637d;
            color: white;
            padding: 1rem;
        }
        nav {
            background-color: #87bdd8;
            padding: 1rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #667292;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Track Your Health Progress</h1>
        <p>Visualize your health trends over time with interactive charts.</p>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="upld.html">Upload Reports</a>
        <a href="progress.html">Track Progress</a>
    </nav>

    <div class="chart-container">
        <h2>Health Metrics Over Time</h2>
        <canvas id="progressChart"></canvas>
    </div>

    <footer>
        <p>&copy; 2025 Healthify. All rights reserved.</p>
    </footer>

    <script>
        // Sample data for health metrics over time
        const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];
        const weightData = [70, 69, 68, 67, 66, 65]; // Example weight (kg)
        const bmiData = [25, 24.5, 24, 23.8, 23.5, 23]; // Example BMI
        const bpData = [120, 118, 117, 115, 113, 110]; // Example Blood Pressure (systolic)

        // Chart configuration
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Weight (kg)',
                        data: weightData,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.2)',
                        fill: true
                    },
                    {
                        label: 'BMI',
                        data: bmiData,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        fill: true
                    },
                    {
                        label: 'Blood Pressure (systolic)',
                        data: bpData,
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.2)',
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

</body>
</html>
