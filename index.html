<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfa91;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .appointment-form {
      background-color: #B5B25C;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"], 
    input[type="date"], 
    select {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fdfa91; /* Added background color */
    }

    .gender-group {
      display: flex;
      justify-content: space-between;
    }
    .gender-group label {
      flex: 1;
      text-align: center;
      background-color: #fdfa91;
      padding: 0.5rem;
      border: 1px solid #9ea0cc;
      cursor: pointer;
      border-radius: 4px;
      margin: 0 0.25rem;
    }
    .gender-group input {
      display: none;
    }
    .gender-group input:checked + label {
      background-color: #78763d;
      color: white;
    }
    button {
      background-color: #fdfa91;
      color: black;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #78763d;
      color: white;
    }
    .home-button {
      background-color: #28a745;
      margin-top: 10px;
    }
    .home-button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <form class="appointment-form" onsubmit="handleSignup(event)">
    <h2>Healthfyyyyyyy</h2>
    
    <div class="form-group">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <input type="text" id="phone-number" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" required>
      <option value="">Select your gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      </select>
    </div>

    <button type="submit">SUBMIT</button>
    <button type="button" class="home-button" onclick="goHome()">Home</button>
  </form>

  <script>
    function handleSignup(event) {
      event.preventDefault(); // Prevents the form from actually submitting
      
      // Store signup flag
      localStorage.setItem("signedUp", "true");

      // Show an alert (optional)
      alert("Signup successful! Redirecting to home page...");

      // Redirect to home page
      window.location.href = "home.html";
    }

    function goHome() {
      window.location.href = "home.html"; // Redirect to home page
    }
  </script>
</body>
</html>
