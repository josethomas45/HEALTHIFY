<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .exercise {
            margin: 20px 0;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            cursor: pointer;
        }
        .exercise img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .home-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Exercise Categories</h1>
        
        <a href="home.html" class="home-button">Home</a>
        
        <div class="exercise" onclick="redirectTo('indoorexercise.html')">
            <h2>Indoor Exercises</h2>
            <p>Exercises that can be performed inside your home or gym.</p>
            <img src="indoor.jpg" alt="Indoor Exercises">
        </div>
        
        <div class="exercise" onclick="redirectTo('outdoorexercise.html')">
            <h2>Outdoor Exercises</h2>
            <p>Exercises that can be performed in parks or open spaces.</p>
            <img src="outdoor.jpg" alt="Outdoor Exercises">
        </div>
    </div>
</body>
</html>
