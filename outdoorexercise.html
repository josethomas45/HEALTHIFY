<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Exercises</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2c3e50;
        }
        .exercise {
            margin: 20px 0;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .exercise:hover {
            transform: scale(1.05);
        }
        .exercise img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .home-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Outdoor Exercises</h1>
        
        <a href="home.html" class="home-button">Home</a>
        
        <div class="exercise" onclick="redirectTo('cycling.html')">
            <h2>Cycling</h2>
            <p>Boosts cardiovascular health and builds leg strength.</p>
            <img src="cycling.jpg" alt="Cycling">
        </div>
        
        <div class="exercise" onclick="redirectTo('running.html')">
            <h2>Running</h2>
            <p>Improves endurance and strengthens muscles.</p>
            <img src="running.jpg" alt="Running">
        </div>
    </div>
</body>
</html>
